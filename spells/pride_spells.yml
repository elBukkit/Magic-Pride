    icon: yellow_wool
    parameters:
        automaton: pride_block_auto_pan
        brush: yellow_wool
pride_block_create_ace:
    inherit: pride_block_create
    icon: black_wool
    parameters:
        automaton: pride_block_auto_ace
        brush: black_wool
pride_block_create_nb:
    inherit: pride_block_create
    icon: white_wool
    parameters:
        automaton: pride_block_auto_nb
        brush: white_wool
pride_flag_base:
  icon: red_dye
  name: Gay Pride Flag
  actions:
    cast:
    - class: PlayEffects
      effect: pride
      ignore_result: true
  effects:
    pride:
    - class: EffectSingle
      location: target
      target_offset: 0,1.2,0
      orient: true
      effectlib:
        class: Modified
        iterations: 150
        parameters:
          size: max(0, (1 / 2) * 5 - 3) + 0.2
        effect:
          enable_rotation: true
          class: ColoredImageEffect
          fileName: https://i.imgur.com/TxDkPZ6.png
          stepX: 1
          stepY: 1
          transparency: true
  parameters:
    target: self
    cooldown: 3000
  enabled: true
